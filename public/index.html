<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTCH Project</title>
    <link rel="stylesheet" href="page/test.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a class="navbar-brand" href="index.html">LTCH Project CS436</a>
        <button class="menu-toggle" id="menu-toggle">☰</button>
        <div class="navbar-nav" id="navbar-nav">
            <a href="signin.html" class="btn btn-primary nav-link">Sign In</a>
            <a href="signup.html" class="btn btn-secondary nav-link">Sign Up</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <h1>Welcome to LTCH Project</h1>
        <p>Your smart login and mail system</p>
        <div class="btn-group">
            <a href="signin.html" class="btn-large btn-primary">Sign In</a>
            <a href="signup.html" class="btn-large btn-outline">Sign Up</a>
        </div>
    </div>
    
    <div class="frame"></div>
    <div class="frame"></div>
    <div class="frame"></div>
    <div class="frame"></div>

    <!-- Transition Overlay -->
    <div id="overlay"></div>

    </section>

    <script>
        // check-session.js
        fetch('/check-session')
            .then(response => response.json())
            .then(data => {
                if (data.loggedIn) {
                    window.location.href = '/mail';
                }
            });

        document.getElementById('menu-toggle').addEventListener('click', function () {
            const nav = document.getElementById('navbar-nav');

            // Toggle active class
            if (nav.classList.contains('active')) {
                nav.style.maxHeight = '0'; // ซ่อนเมนู
                nav.classList.remove('active');
            } else {
                nav.style.maxHeight = '200px'; // แสดงเมนู
                nav.classList.add('active');
            }
        });

        window.addEventListener('resize', function () {
            const nav = document.getElementById('navbar-nav');

            if (window.innerWidth > 768) {
                // รีเซ็ตค่า max-height สำหรับหน้าจอใหญ่
                nav.classList.remove('active');
                nav.style.maxHeight = 'none';
            } else {
                // คืนค่า max-height สำหรับหน้าจอเล็ก
                nav.style.maxHeight = '0';
            }
        });

    </script>

<script src="/path-to-js/check-session.js"></script>
</body>
</html>
