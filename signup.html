<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="page/style_sign.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a class="navbar-brand" href="index.html">CDEX</a>
        <button class="menu-toggle" id="menu-toggle">☰</button>
        <div class="navbar-nav" id="navbar-nav">
            <a href="signin.html" class="btn btn-primary nav-link" id="signin-link">Sign In</a>
            <a href="signup.html" class="btn btn-secondary nav-link" id="signup-link">Sign Up</a>
        </div>
    </nav>

    <!-- Sign Up Form -->
    <div class="form-container">
        <h3>Registration</h3>
        <form id="signup-form" method="POST">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- <div class="form-group">
                <label for="profileImage">Profile Image</label>
                <input type="file" id="profileImage" name="profileImage" accept="image/*">
            </div> -->

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input
                    type="text"
                    id="phone"
                    name="phone"
                    placeholder="Enter your phone number"
                    required
                    pattern="[0-9]{10}"
                    title="Phone number must be exactly 10 digits"
                >
            </div>      
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            </div>      

            <!-- Buttons for 'Go Back' and 'Sign Up' -->
            <div class="form-buttons">
                <a href="index.html" class="btn btn-secondary">Go Back</a>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </form>
        <p class="signup-link">Already have an account? <a href="signin.html">Sign In</a></p>
    </div>

    <script>
        // check-session.js
        fetch('/check-session')
            .then(response => response.json())
            .then(data => {
                if (data.loggedIn) {
                    window.location.href = '/mail';
                }
            });

        document.getElementById('menu-toggle').addEventListener('click', function () {
            const nav = document.getElementById('navbar-nav');

            // Toggle active class
            if (nav.classList.contains('active')) {
                nav.style.maxHeight = '0'; // ซ่อนเมนู
                nav.classList.remove('active');
            } else {
                nav.style.maxHeight = '200px'; // แสดงเมนู
                nav.classList.add('active');
            }
        });

        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                email: document.getElementById('email').value.trim(),
                username: document.getElementById('username').value.trim(),
                password: document.getElementById('password').value.trim(),
                confirmPassword: document.getElementById('confirmPassword').value.trim(),
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                phone: document.getElementById('phone').value.trim(),
            };

            // Validation
            if (data.password !== data.confirmPassword) {

            const noSpaceRegex = /^[^\s]+$/; // ห้ามมี space ทั้งหมด
            const nameRegex = /^[a-zA-Z]+$/; // Letters only
            const phoneRegex = /^[0-9]{10}$/; // 10 digits only
            const emailRegex = /^[a-zA-Z0-9._%+-]+@(gmail\.com|bumail\.net|bu\.ac\.th)$/; // Allowed domains

            if (!noSpaceRegex.test(username)) {
                alert('Username cannot contain spaces.');
                return;
            }

            if (!emailRegex.test(email)) {
                alert('Email must be a valid @gmail.com, @bumail.net, or @bu.ac.th address.');
                return;
            }

            if (!noSpaceRegex.test(password)) {
                alert('Password cannot contain spaces.');
                return;
            }

            if (!nameRegex.test(firstName)) {
                alert('First Name can only contain letters.');
                return;
            }

            if (!nameRegex.test(lastName)) {
                alert('Last Name can only contain letters.');
                return;
            }

            if (!phoneRegex.test(phone)) {
                alert('Phone number must be exactly 10 digits.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                if (result.success) {
                    alert('Registration successful!');
                    window.location.href = '/signin';
                } else {
                    alert(result.message);
                }
            } catch (err) {
                console.error('Error during registration:', err);
                alert('An error occurred during registration. Please try again.');
            }
        }

        });

        window.addEventListener('resize', function () {
            const nav = document.getElementById('navbar-nav');

            if (window.innerWidth > 768) {
                // รีเซ็ตค่า max-height สำหรับหน้าจอใหญ่
                nav.classList.remove('active');
                nav.style.maxHeight = 'none';
            } else {
                // คืนค่า max-height สำหรับหน้าจอเล็ก
                nav.style.maxHeight = '0';
            }
        });

    </script>
<script src="/path-to-js/check-session.js"></script>
</body>
</html>
